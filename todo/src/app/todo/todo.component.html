<div class="text">
  <div class="text-center">To Do List App</div>
</div>

<mat-form-field style="margin-left: 500px;" appearance="fill">
  <mat-label>Input</mat-label>
  <input matInput #itemTitle>
</mat-form-field>

<mat-icon aria-hidden="false" aria-label="Example home icon" (click)="onAdd(itemTitle)">home</mat-icon>

<mat-card style="margin-left: 100px;">
  <mat-card-content >
    <p>
      The Shiba Inu is the smallest.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Done</button>
    <button mat-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
